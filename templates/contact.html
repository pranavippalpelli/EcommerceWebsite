{% extends "base.html" %}
{% block title %}
Contact Us
{% endblock title %}

{% block content %}
<br>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card bg-light p-5">
      <h4 class="text-dark">Contact Us</h4>
      {% for message in messages %}
        <div class="alert alert{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label = "Close"></button>
        </div>
      {% endfor %}
  
    
            <form action="/contact" method = "POST" >
                {% csrf_token %}
                <br>
                <label for="name"> Full Name </label>
                <div class="form-group">
                  <input type="text" class="form-control p-2" id="name" name="name" required/>
                </div>

                <label for="email"> Email </label>
                <div class="form-group">
                    <input type="email" class="form-control p-2" id="email" name="email" value={{user.email}}>
                </div>

                <label for="pass1">How Can We Help You!!!</label>
                <div class="form-group">
                  <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
                </div>

                <label for="pnumber">Phone Number</label>
                <div class="form-group">
                  <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required/>
                </div>

                <br>
                <button type="submit" class="btn btn-dark ">Submit</button>

                <br/>
                <br/>
                <br/>

              </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
  </div>
  <br>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


{% endblock content %}
