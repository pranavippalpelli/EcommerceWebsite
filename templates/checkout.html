{% extends "base.html" %}
{% block title %}
Checkout
{% endblock title %}

{% block content %}
<div class="container">
    <div class="my-4">
    <h2> Step 1 - Review your cart items </h2>
    <div >
        <ul class="list-group" id="items">
        </ul>
       
        <h5 class="mt-3">Total Price : <span id="totalprice"></span>.00 RS<h5>
       
        
    </div>
    </div>
    <div class="my-4">
        <h2>Step 2 - Enter address and other details </h2>

        <form method="POST" action="/checkout">
            {% csrf_token %}
            <input type="hidden" id="itemsjson" name="itemsjson">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address line 2</label>
              <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" name="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">

              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip">
              </div>
            </div>
            <div class="form-group">
                <label for="phoneno">Phone Number</label>
                <input type="number" class="form-control" id="phoneno" name="phoneno">
            </div>
            
            <button type="submit" class="btn btn-primary">Place order</button>
          </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script>

    if(localStorage.getItem('cart') == null){
      var cart = {};
    }
    else{
      cart = JSON.parse(localStorage.getItem('cart'));                     //accseing local storage
    }
    console.log(cart);
    var sum =  0;
    var totalprice = 0;
    if($.isEmptyObject(cart)){
        //if cart is empty
        mystr = '<p><h5> Your Cart is Empty..... </h5></p>';
        $('#items').append(mystr);
    }
    else{
       
        for(item in cart){
            
            let name = cart[item][1];
            let qty = cart[item][0];
            let itemprice = cart[item][2];
            sum = sum + qty;
            totalprice = totalprice + qty * itemprice;
            mystr = '<li class="list-group-item d-flex justify-content-between align-items-center">'+name+'<span class="">'+qty+'</span></li>'
            $('#items').append(mystr);
        }
    }
    
    document.getElementById('cart').innerHTML = sum;
    document.getElementById('totalprice').innerHTML = totalprice;
    $('#itemsjson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thank you for order. your order id is {{id}}. Use it to track your order')
    localStorage.clear();
    document.location = "/";
    {% endif %}
</script>
{% endblock content %}
