{% extends "./base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<style type="text/css">

  #passbox{
  
  display: block;
  width: 100%;
  padding: .375rem .75rem;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: var(--bs-body-color);
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background-color: var(--bs-body-bg);
  background-clip: padding-box;
  border: var(--bs-border-width) solid var(--bs-border-color);

  }


  #pass1{

    outline:none;
    border:none;
    width: 88%;

  }


  #pass2{
    
    outline:none;
    border:none;
    width: 88%;
  }


  #passbox  button{
    outline:none;
    border:none;
    background-color:white;
    
  }

  .imgshowhide{
    width:25px;
    height:25px;
    border:none;
    outline:none;
    background-color:white;
  }


</style>
<br>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card bg-light p-5">

  {% for message in messages %}
  <div class="alert alert{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label = "Close"></button>
  </div>
  {% endfor %} <!-- use from bootstap alerts-->
  <h4 class="text-dark">Sign Up</h4>

  <form action="/auth/signup/" method = "POST" >
    {% csrf_token %}
    <br>
    <label for="email"> Email </label>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <!--
    <label for="pass1"> Password </label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2"> Confirm Password </label>
    <div class="form-group">
      <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
  -->
  <label for="pass1"> Password </label>
  <div class="form-group" id="passbox">
    <input type="password"  id="pass1" name="pass1" required>
    
    <button type="button" onclick="showhidepass()" ><img src="/static/assets/img/closeeye.png"  id="eyeicon" class="imgshowhide" ></button>

  </div>
  <label for="pass2"> Confirm Password </label>
  <div class="form-group" id="passbox">
    <input type="password"  id="pass2" name="pass2" required>
    
    <button type="button" onclick="showhideconfpass()" ><img src="/static/assets/img/closeeye.png"  id="eyeicon2" class="imgshowhide" ></button>

  </div>
    <br>
    <button type="submit" class="btn btn-dark ">Sign In</button>
    <br>

    <div class="mt-2">Already User? <a href="/auth/login/">Login</a></div>
    <br>
  </form>
</div>
</div>

<div class="col-md-4"></div>
  
</div>
<br>
<br>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>

  function showhidepass(){
    let password = document.getElementById('pass1');
    let eyeicon = document.getElementById('eyeicon');
    var type = password.getAttribute('type');
    
    if(type == "password"){
      type == password.setAttribute('type','text');
      eyeicon.src = "/static/assets/img/openeye.png";

    }else{
      type = password.setAttribute('type','password');
      eyeicon.src = "/static/assets/img/closeeye.png";
    }

  }


  function showhideconfpass(){
    let confpassword = document.getElementById('pass2');
    let confeyeicon = document.getElementById('eyeicon2');
    var conftype = confpassword.getAttribute('type');
    
    if(conftype == "password"){
      conftype == confpassword.setAttribute('type','text');
      confeyeicon.src = "/static/assets/img/openeye.png";
    }else{
      conftype = confpassword.setAttribute('type','password');
      confeyeicon.src = "/static/assets/img/closeeye.png";
    }
  }

  
</script>
{% endblock content %}
