{% extends "./base.html" %}

{% block title %} {{product.product_name}} {% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="300px" height="300px">
    </div>
    </div>
    <div class="col-md-6">
        <div class="row">
        <h1>{{product.product_name}}</h1>
        <h5>
        {{product.desc}}

        </h5>
        <h4>
        Rs. {{product.price}} 
        <h4><br>
        <a href="/" class=" mt-3 btn btn-success">Back</a>
        </div>
        <br>


    </div>
    <div class="col-md-1"></div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script>

    if(localStorage.getItem('cart') == null){
      var cart = {};
    }
    else{
      cart = JSON.parse(localStorage.getItem('cart'));                     //accseing local storage
    }
    console.log(cart);
    var sum =  0;
    if($.isEmptyObject(cart)){
        //if cart is empty
        mystr = '<p><h5> Your Cart is Empty..... </h5></p>';
        $('#items').append(mystr);
    }
    else{

        for(item in cart){

            let name = cart[item][1];
            let qty = cart[item][0];
            sum = sum + qty;
            mystr = '<li class="list-group-item d-flex justify-content-between align-items-center">'+name+'<span class="">'+qty+'</span></li>'
            $('#items').append(mystr);
        }
    }

    document.getElementById('cart').innerHTML = sum;
    $('#itemsjson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thank you for order. your order id is {{id}}. Use it to track your order')
    localStorage.clear();
    document.location = "/";
    {% endif %}
</script>
{% endblock content %}
